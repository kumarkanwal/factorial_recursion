    <script>

    let number = parseInt(prompt("Enter a number"));
    let fact = 1 ;

    function factr(n){

        if (n > number){

            return;
        }


        let gmt = fact 
        fact = fact * n;

        console.log( gmt + "x" + n + " = " + fact );

        n++;
        factr(n);
    }

    factr(1);

    </script>
